<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>X-MEN</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    

</head>

<body>
    <header class="cabecalho">

        <img class="logo" src="./src/imagens/logo.svg" alt="logo x X-MEN">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">

            <h1 class="titulo">Selecione um personagem </h1>
            <ul class="lista-de-personagens">


                <li class="personagem selecionado" id="ciclope" data-description="Ele tem poder de disparar rajadas opticas, tem uma quedinha pela Jean, é um grande gostoso e nao
                consegue controlar os poderes ">
                    <img src="./src/imagens/personagens/scott.gif" alt="Personagem Ciclope">
                </li>


                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Sou bonita,gostosa e jogo bola. Tenho telecinese e telepatia ">
                    <img src="./src/imagens/personagens/jean.gif" alt="Personagem jean-grey">
                </li>


                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Sou a fofa do grupo talvez a mais baby. Tenho poderes de atravessar materias solidas ">
                    <img src="./src/imagens/personagens/kitty.gif" alt="Personagem Lince negra">
                </li>


                <li class="personagem" id="tempestade" data-name="Tempestade" data-description=" Sou uma verdadeira rainha, tenho a capacidade de controlar forças da natureza, acredite sou poderosa">
                    <img src="./src/imagens/personagens/ororo.gif" alt="Personagem tempestade">
                </li>


                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade, habilidades e memoria dos seres em que toca temporariamente ">
                    <img src="./src/imagens/personagens/vampira.gif" alt="Personagem vampira">
                </li>


                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Sou um excepcional lutador, tenho poderes de cura regenerativa, garras metlicas e super agilidade">  
                    <img src="./src/imagens/personagens/logan.gif" alt="Personagem wolverine">
                </li>


                <li class="personagem" id="noturno" data-name="Noturno" data-description="Sou um mutante de aparencia anormal, posso  me teletransportar">
                    <img src="./src/imagens/personagens/cort.gif" alt="Personagem noturno">
                </li>


                <li class="personagem" id="wanda" data-name="Wanda" data-description="Sou a feiticeira escarlate tenho magia e muitos poderes">
                    <img src="./src/imagens/personagens/wanda.gif" alt="Personagem wanda">
                </li>

            </ul>

        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/personagens/ciclope.gif" alt="Personagem selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao" id="descricao-personagem">
                    Ele tem poder de disparar rajadas opticas, tem uma quedinha pela Jean, é um grande gostoso e nao
                    consegue controlar os poderes
                </p>


            </div>
        </section>
    </main>
        <!--JS-->
        <script src="./src/js/indexE.js"></script>

</body>

</html>
